<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <title>CRUD Administracion de Asignaturas</title>
  <style>

  </style>
</head>

<body>
    <nav>
        <br><br><br><br><h3>Menu de Navegacion: </h3><br><br>
        <a href="./index_docentes.html">Docentes</a>&nbsp;&nbsp;
        <a href="./index_estudiantes.html">Estudiantes</a>&nbsp;&nbsp;
        <a href="./index_asignaturas.html">Asignaturas </a>
      </nav><br><br>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <br>
    <h1>Administracion de Asignaturas</h1><br>
    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#modalUsuarios">Registrar Asignatura</button><br><br>
    <table id="tablaUsuarios" class="table mt-2 table-bordered table-striped table-hover ">
      <thead>
        <!--Representa las columnas que estan en la tabla usuarios de la BD-->
        <tr class="text-center">
          <th>ID</th>
          <th>descripcion</th>
          <th>id_docente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="informacion">
      </tbody>
    </table>
  </div>
  <!---Modal para editar o crear un nuevo usuario segun opcion-->
  <div id="modalUsuarios" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Asignatura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/" method="POST" id="formulario">

            <div class="mb-3">
                <label for="descripcion" class="col-form-label">descripcion:</label>
                <input id="descripcion" type="text" class="form-control" autofocus>
              </div>

              <div class="mb-3">
                <label for="id_docente" class="col-form-label">id_docente:</label>
                <input id="id_docente" type="text" class="form-control" autofocus>
              </div>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <script src="js/asignaturas.js"></script>
</body>

</html>
