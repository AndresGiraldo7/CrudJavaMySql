<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilos.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <title>CRUD Administracion de Estudiantes</title>
  <style>

  </style>
</head>

<body>

  <br><br><br><br><nav>
    <h3>Menu de Navegacion: </h3><br><br>
    <a href="./index_docentes.html">Docentes</a>&nbsp;&nbsp;
    <a href="./index_estudiantes.html">Estudiantes</a>&nbsp;&nbsp;
    <a href="./index_asignaturas.html">Asignaturas </a>
  </nav><br><br>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <br>
    <h1>Administracion de Estudiantes</h1><br>
    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#modalUsuarios">Crear Nuevo Estudiante</button><br><br>
    <table id="tablaUsuarios" class="table mt-2 table-bordered table-striped table-hover ">
      <thead>
        <!--Representa las columnas que estan en la tabla usuarios de la BD-->
        <tr class="text-center">
          <th>ID</th>
          <th>Tipo de documento</th>
          <th>Numero de documento</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Fecha</th>
          <th>Grado Matriculado</th>
          <th>id_dane</th>
          <th>Direccion</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Celular</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="informacion">
      </tbody>
    </table>
  </div>
  <!---Modal para editar o crear un nuevo usuario segun opcion-->
  <div id="modalUsuarios" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/" method="POST" id="formulario">

            <div class="mb-3">
                <label for="id_tipodocumento" class="col-form-label">Tipo de Documento:</label>
                <input id="id_tipodocumento" type="text" class="form-control" autofocus>
              </div>
            <div class="mb-3">
              <label for="numerodocumento" class="col-form-label">Numero de Documento:</label>
              <input id="numerodocumento" type="text" class="form-control" autofocus>
            </div>
            <div class="mb-3">
              <label for="nombre" class="col-form-label">Nombres:</label>
              <input id="nombre" type="text" class="form-control">
            </div>
           
            <div class="mb-3">
              <label for="apellidos" class="col-form-label">Apellidos:</label>
              <input id="apellidos" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="col-form-label">Fecha de nacimiento:</label>
                <input id="fecha_nacimiento" type="date" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_grado" class="col-form-label">Grado Matriculado:</label>
                <input id="id_grado" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_dane" class="col-form-label">Ciudad:</label>
                <input id="id_dane" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="direccion" class="col-form-label">Direccion:</label>
                <input id="direccion" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input id="email" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="fijo" class="col-form-label">Telefono Fijo:</label>
                <input id="fijo" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="celular" class="col-form-label">Celular:</label>
                <input id="celular" type="text" class="form-control">
              </div>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <script src="js/estudiantes.js"></script>
</body>

</html>
